<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> — Login to Enter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Jet
Brains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
--bg:#080a12;
--panel:#0f1326cc;
--panel-solid:#0f1326;
--text:#e7ecff;
--muted:#b7c0ff;
--accent:#7c5cff;
--accent-2:#00ffd1;
--error:#ff6b6b;
--ok:#31e981;
--shadow:0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(124,92,255,.08) inset;
--radius:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:"Chakra Petch", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 
Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
color:var(--text);
background: radial-gradient(1200px 600px at 10% -10%, #1b1f3bcc 0%, transparent 60%),
radial-gradient(1000px 500px at 90% 110%, #0b122ecc 0%, transparent 60%),
radial-gradient(800px 800px at 50% 50%, #0a0e21 0%, #080a12 60%);
overflow:hidden;
}
/* Retro grid */
.grid{
position:fixed; inset:0; pointer-events:none; opacity:.35; filter:drop-shadow(0 0 6px
rgba(124,92,255,.25));
background:
repeating-linear-gradient(0deg, transparent 0 58px, rgba(124,92,255,.06) 58px 59px),
repeating-linear-gradient(90deg, transparent 0 58px, rgba(124,92,255,.06) 58px 59px);
mask: radial-gradient(ellipse at center, black 0%, transparent 70%);
}
/* Floating stars */
.stars{
position:fixed; inset:0; pointer-events:none; opacity:.5;
background: radial-gradient(2px 2px at 20% 30%, #fff 50%, transparent 51%),
radial-gradient(2px 2px at 80% 70%, #fff 50%, transparent 51%),
radial-gradient(1.5px 1.5px at 65% 20%, #fff 50%, transparent 51%),
radial-gradient(1.5px 1.5px at 35% 80%, #fff 50%, transparent 51%);
animation: drift 22s linear infinite;
}
@keyframes drift{
from{transform: translateY(0)}
to{transform: translateY(-40px)}
}
.wrap{
position:relative; z-index:1; min-height:100%;
display:grid; place-items:center; padding:24px;
}
.card{
width: min(460px, 92vw);
background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) padding￾box,
conic-gradient(from 180deg at 50% 50%, rgba(124,92,255,.5), rgba(0,255,209,.5), 
rgba(124,92,255,.5)) border-box;
border: 2px solid transparent;
border-radius: var(--radius);
backdrop-filter: blur(10px) saturate(120%);
box-shadow: var(--shadow);
padding: 28px;
position:relative;
}
.brand{
display:flex; align-items:center; gap:14px; margin-bottom:12px;
}
.logo{
width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent) 60%);
color:#02040f; font-weight:900; box-shadow:inset 0 0 16px rgba(0,0,0,.25), 0 6px 30px
rgba(124,92,255,.35);
}
.title{
line-height:1.1; margin:0;
font-weight:800; letter-spacing:.4px;
}
.subtitle{
margin:0; color:var(--muted); font-size:.98rem;
}
form{margin-top:18px; display:grid; gap:16px;}
.field{display:grid; gap:8px}
label{font-weight:600; letter-spacing:.4px}
.input{
--ring: 0 0 0 0 rgba(124,92,255,.55);
position:relative;
}
.input input{
width:100%;
padding:14px 16px 14px 44px;
border-radius:14px; border:1.5px solid rgba(255,255,255,.08);
background: rgba(10,14,33,.65);
color:var(--text); outline:none;
font-family:"JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 
"Liberation Mono", "Courier New", monospace;
transition: border-color .2s ease, box-shadow .2s ease, background .2s ease;
box-shadow: var(--ring);
}
.input input::placeholder{color:#9aa3d8}
.input input:focus{border-color: var(--accent); box-shadow: 0 0 0 4px rgba(124,92,255,.18)}
.input input:invalid[required]{border-color:rgba(255,107,107,.55)}
.input input:valid{border-color: rgba(0,255,209,.45)}
.icon{
position:absolute; inset:0 auto 0 12px; width:22px; display:grid; place-items:center; 
opacity:.85; pointer-events:none;
filter: drop-shadow(0 2px 6px rgba(0,0,0,.3));
}
.row{display:flex; gap:12px; align-items:center; justify-content:space-between}
.row .left{display:flex; gap:10px; align-items:center}
.check{
appearance:none; width:18px; height:18px; border-radius:6px; border:1.5px solid
rgba(255,255,255,.12); background:#0c1130; display:inline-grid; place-items:center; 
cursor:pointer;
transition: all .2s ease;
}
.check:checked{background: linear-gradient(180deg, var(--accent), var(--accent-2)); border￾color:transparent}
.check:checked::after{content:"✔"; font-size:.8rem; color:#021; font-weight:800}
.link{color:var(--accent-2); text-decoration:none}
.link:hover{text-decoration:underline}
.btn{
appearance:none; border:none; cursor:pointer; padding:14px 18px; border-radius:14px; 
font-weight:800; letter-spacing:.6px;
background: linear-gradient(90deg, var(--accent), var(--accent-2)); color:#08131a;
box-shadow: 0 8px 20px rgba(124,92,255,.35), inset 0 -2px 0 rgba(0,0,0,.25);
transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
}
.btn:active{transform: translateY(1px)}
.btn:hover{filter:saturate(115%)}
.btn:focus-visible{outline: 3px dashed var(--accent-2); outline-offset:4px}
.foot{display:flex; gap:10px; justify-content:center; color:var(--muted); font-size:.95rem}
/* Tiny mascot controller */
.mascot{
position:absolute; right:-18px; top:-18px; width:86px; height:58px; border-radius:16px; 
background:var(--panel-solid);
box-shadow: var(--shadow); transform: rotate(6deg); display:grid; grid-template-columns: 
1fr 1fr; place-items:center; gap:6px;
}
.pad{ width:28px; height:28px; border-radius:8px; background:#0a0f2b; position:relative; box￾shadow: inset 0 0 0 1px rgba(255,255,255,.06)}
.pad::before, .pad::after{content:""; position:absolute; background:#7c5cff;}
.pad::before{width:18px; height:6px; left:5px; top:11px; border-radius:3px}
.pad::after{height:18px; width:6px; left:11px; top:5px; border-radius:3px}
.btns{display:grid; grid-template-columns: 1fr 1fr; gap:6px}
.dot{width:10px; height:10px; border-radius:50%; background:#00ffd1; box-shadow:0 2px 8px
rgba(0,255,209,.45)}
.dot:nth-child(2){background:#7c5cff}
.dot:nth-child(3){background:#31e981}
.dot:nth-child(4){background:#ff6b6b}
/* Accessibility helpers */
.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; 
clip:rect(0,0,0,0); white-space:nowrap; border:0}
@media (max-width: 420px){
.title{font-size:1.35rem}
.subtitle{font-size:.95rem}
.mascot{display:none}
}
</style>
</head>
<body>
<div class="grid" aria-hidden="true"></div>
<div class="stars" aria-hidden="true"></div>
<main class="wrap">
<section class="card" aria-labelledby="cardTitle">
<div class="mascot" aria-hidden="true">
<div class="pad"></div>
<div class="btns">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
<div class="dot"></div>
</div>
</div>
<header class="brand">
<div class="logo" aria-hidden="true">▲</div>
<div>
<h1 id="cardTitle" class="title">Player Login</h1>
<p class="subtitle">Enter your credentials to start the game</p>
</div>
</header>
<form action="game.html" method="get" novalidate>
<div class="field">
<label for="player">Player Tag</label>
<div class="input">
<span class="icon" aria-hidden="true"> </span>
<input id="player" name="player" type="text" placeholder="e.g., PixelRanger"
minlength="3" maxlength="24" required />
</div>
</div>
<div class="field">
<label for="key">Access Key</label>
<div class="input">
<span class="icon" aria-hidden="true"> </span>
<input id="key" name="key" type="password" placeholder="your secret key"
minlength="6" required />
</div>
</div>
<div class="row">
<label class="left"><input class="check" type="checkbox" name="remember" />
<span>Remember me</span></label>
<a class="link" href="#">Forgot key?</a>
</div>
<button class="btn" type="submit" aria-label="Enter Game">Enter Game</button>
</form>
<p class="foot">No account? <a class="link" href="create-player.html">Create 
player</a></p>
</section>
</main>
</body>
</html>
