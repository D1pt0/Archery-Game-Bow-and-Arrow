<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchmaking — Arcadia</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Jet
Brains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
--bg:#080a12;
--panel:#0f1326cc;
--panel-solid:#0f1326;
--text:#e7ecff;
--muted:#b7c0ff;
--accent:#7c5cff;
--accent-2:#00ffd1;
--error:#ff6b6b;
--ok:#31e981;
--shadow:0 10px 30px rgba(0,0,0,.35), 0 0 0 1px rgba(124,92,255,.08) inset;
--radius:22px;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:"Chakra Petch", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 
Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
color:var(--text);
background: radial-gradient(1200px 600px at 10% -10%, #1b1f3bcc 0%, transparent 60%),
radial-gradient(1000px 500px at 90% 110%, #0b122ecc 0%, transparent 60%),
radial-gradient(800px 800px at 50% 50%, #0a0e21 0%, #080a12 60%);
overflow:hidden;
}
/* Retro grid */
.grid{
position:fixed; inset:0; pointer-events:none; opacity:.35; filter:drop-shadow(0 0 6px
rgba(124,92,255,.25));
background:
repeating-linear-gradient(0deg, transparent 0 58px, rgba(124,92,255,.06) 58px 59px),
repeating-linear-gradient(90deg, transparent 0 58px, rgba(124,92,255,.06) 58px 59px);
mask: radial-gradient(ellipse at center, black 0%, transparent 70%);
}
/* Floating stars */
.stars{
position:fixed; inset:0; pointer-events:none; opacity:.5;
background: radial-gradient(2px 2px at 20% 30%, #fff 50%, transparent 51%),
radial-gradient(2px 2px at 80% 70%, #fff 50%, transparent 51%),
radial-gradient(1.5px 1.5px at 65% 20%, #fff 50%, transparent 51%),
radial-gradient(1.5px 1.5px at 35% 80%, #fff 50%, transparent 51%);
animation: drift 22s linear infinite;
}
@keyframes drift{
from{transform: translateY(0)}
to{transform: translateY(-40px)}
}
.wrap{
position:relative; z-index:1; min-height:100%;
display:grid; place-items:center; padding:24px;
}
.card{
width: min(600px, 92vw);
background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)) padding￾box,
conic-gradient(from 180deg at 50% 50%, rgba(124,92,255,.5), rgba(0,255,209,.5), 
rgba(124,92,255,.5)) border-box;
border: 2px solid transparent;
border-radius: var(--radius);
backdrop-filter: blur(10px) saturate(120%);
box-shadow: var(--shadow);
padding: 28px;
position:relative;
text-align: center;
}
.brand{
display:flex; align-items:center; justify-content: center; gap:14px; margin-bottom:12px;
}
.logo{
width:42px; height:42px; border-radius:12px; display:grid; place-items:center;
background: radial-gradient(circle at 30% 30%, var(--accent-2), var(--accent) 60%);
color:#02040f; font-weight:900; box-shadow:inset 0 0 16px rgba(0,0,0,.25), 0 6px 30px
rgba(124,92,255,.35);
}
.title{
line-height:1.1; margin:0;
font-weight:800; letter-spacing:.4px;
}
.subtitle{
margin:0; color:var(--muted); font-size:.98rem;
}
.matchmaking-area {
margin: 30px 0;
display: flex;
justify-content: space-around;
align-items: center;
}
.player-slot {
width: 120px;
height: 120px;
border-radius: 50%;
background: rgba(10,14,33,.65);
border: 2px dashed var(--muted);
display: grid;
place-items: center;
position: relative;
transition: all 0.3s ease;
}
.player-slot.filled {
border: 2px solid var(--ok);
background: rgba(49,233,129,.1);
box-shadow: 0 0 20px rgba(49,233,129,.3);
}
.player-avatar {
font-size: 2.5rem;
}
.player-name {
position: absolute;
bottom: -30px;
left: 0;
right: 0;
text-align: center;
font-weight: 600;
color: var(--muted);
}
.vs {
font-size: 2rem;
font-weight: 700;
color: var(--accent);
text-shadow: 0 0 10px rgba(124,92,255,.5);
}
.status {
margin: 20px 0;
padding: 12px;
border-radius: 14px;
background: rgba(10,14,33,.65);
font-weight: 600;
}
.status.searching {
color: var(--accent);
}
.status.found {
color: var(--ok);
}
.progress-bar {
height: 6px;
width: 100%;
background: rgba(255,255,255,.1);
border-radius: 3px;
overflow: hidden;
margin: 20px 0;
}
.progress {
height: 100%;
width: 0%;
background: linear-gradient(90deg, var(--accent), var(--accent-2));
border-radius: 3px;
animation: progressAnimation 2s infinite alternate;
}
@keyframes progressAnimation {
0% { width: 0%; }
100% { width: 100%; }
}
.btn{
appearance:none; border:none; cursor:pointer; padding:14px 18px; border-radius:14px; 
font-weight:800; letter-spacing:.6px;
background: linear-gradient(90deg, var(--accent), var(--accent-2)); color:#08131a;
box-shadow: 0 8px 20px rgba(124,92,255,.35), inset 0 -2px 0 rgba(0,0,0,.25);
transition: transform .08s ease, box-shadow .2s ease, filter .2s ease;
margin: 10px 5px;
width: 200px;
}
.btn:active{transform: translateY(1px)}
.btn:hover{filter:saturate(115%)}
.btn:focus-visible{outline: 3px dashed var(--accent-2); outline-offset:4px}
.btn.cancel {
background: linear-gradient(90deg, var(--error), #ff9b6b);
}
.countdown {
font-size: 3rem;
font-weight: 700;
color: var(--accent-2);
margin: 20px 0;
text-shadow: 0 0 10px rgba(0,255,209,.5);
}
.hidden {
display: none;
}
/* Connection animation */
.connection-line {
position: absolute;
top: 60px;
height: 2px;
width: 0;
background: linear-gradient(90deg, transparent, var(--accent-2), transparent);
z-index: -1;
}
.connected .connection-line {
width: 160px;
transition: width 1s ease;
}
/* Accessibility helpers */
.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; 
clip:rect(0,0,0,0); white-space:nowrap; border:0}
@media (max-width: 600px){
.matchmaking-area {
flex-direction: column;
gap: 40px;
}
.vs {
margin: 20px 0;
transform: rotate(90deg);
}
.connection-line {
display: none;
}
}
</style>
</head>
<body>
<div class="grid" aria-hidden="true"></div>
<div class="stars" aria-hidden="true"></div>
<main class="wrap">
<section class="card" aria-labelledby="cardTitle">
<header class="brand">
<div class="logo" aria-hidden="true">▲</div>
<div>
<h1 id="cardTitle" class="title">Matchmaking</h1>
<p class="subtitle">Finding you a worthy opponent</p>
</div>
</header>
<div class="matchmaking-area">
<div class="player-slot filled">
<div class="player-avatar"> </div>
<div class="player-name" id="player1-name">You</div>
<div class="connection-line"></div>
</div>
<div class="vs">VS</div>
<div class="player-slot" id="opponent-slot">
<div class="player-avatar"> </div>
<div class="player-name">Searching...</div>
<div class="connection-line"></div>
</div>
</div>
<div class="progress-bar">
<div class="progress"></div>
</div>
<div class="status searching" id="status-message">
Searching for opponents...
</div>
<div id="countdown" class="countdown hidden">5</div>
<div class="actions">
<button class="btn cancel" id="cancel-btn">Cancel</button>
<button class="btn hidden" id="play-btn">Start Game</button>
</div>
</section>
</main>
<script>
document.addEventListener('DOMContentLoaded', function() {
const opponentSlot = document.getElementById('opponent-slot');
const statusMessage = document.getElementById('status-message');
const cancelBtn = document.getElementById('cancel-btn');
const playBtn = document.getElementById('play-btn');
const countdown = document.getElementById('countdown');
// Get player name from URL or use default
const urlParams = new URLSearchParams(window.location.search);
const playerName = urlParams.get('player') || 'Player';
document.getElementById('player1-name').textContent = playerName;
// Simulate matchmaking process
let matchmakingInterval;
let countdownValue = 5;
let countdownInterval;
function startMatchmaking() {
// Simulate searching for opponent
let dots = 0;
matchmakingInterval = setInterval(() => {
dots = (dots + 1) % 4;
statusMessage.textContent = 'Searching for opponents' + '.'.repeat(dots);
}, 500);
// Simulate finding an opponent after 3-7 seconds
const delay = 3000 + Math.random() * 4000;
setTimeout(() => {
clearInterval(matchmakingInterval);
opponentFound();
}, delay);
}
function opponentFound() {
// Update UI to show opponent found
opponentSlot.classList.add('filled');
opponentSlot.querySelector('.player-avatar').textContent = ' ';
opponentSlot.querySelector('.player-name').textContent = 'CyberRival';
document.querySelector('.matchmaking-area').classList.add('connected');
statusMessage.textContent = 'Opponent found!';
statusMessage.classList.remove('searching');
statusMessage.classList.add('found');
// Show countdown and play button
countdown.classList.remove('hidden');
playBtn.classList.remove('hidden');
cancelBtn.textContent = 'Cancel';
// Start countdown
countdownValue = 5;
countdown.textContent = countdownValue;
countdownInterval = setInterval(() => {
countdownValue--;
countdown.textContent = countdownValue;
if (countdownValue <= 0) {
clearInterval(countdownInterval);
startGame();
}
}, 1000);
}
function startGame() {
// Redirect to game page with player names
window.location.href = 
`game.html?player1=${encodeURIComponent(playerName)}&player2=CyberRival`;
}
function cancelMatchmaking() {
clearInterval(matchmakingInterval);
clearInterval(countdownInterval);
// If in countdown phase, go back to home
if (countdownValue < 5) {
window.location.href = 'home.html?player=' + encodeURIComponent(playerName);
} else {
// If still searching, just stop
window.location.href = 'home.html?player=' + encodeURIComponent(playerName);
}
}
// Event listeners
cancelBtn.addEventListener('click', cancelMatchmaking);
playBtn.addEventListener('click', startGame);
// Start the matchmaking process
startMatchmaking();
});
</script>
</body>
</html>
